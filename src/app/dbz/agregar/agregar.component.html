<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
    <input placeholder="Nombre del personaje"
            type="text"
            name="nombre"
        [(ngModel)]="nuevo.nombre"
            />
            <small>{{nuevo.nombre}}</small>
            <!--[value]="nuevo.nombre"
            (input)="cambiarNombre( $event)"--> 
    <input placeholder="Poder" type="text" 
    name="poder"
    [(ngModel)]="nuevo.poder"
    />
    <button type="submit" >Agregar</button>
</form>
