<p>listado de héroes!</p>
<div *ngIf="heroeBorrado !=''; else noBorrado">    
    <h3>Héroe Borrado</h3>
    <span>{{heroeBorrado}}</span>
</div>

    
    <ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>


<ul>
    <li *ngFor="let heroe of this.heroes; let i=index">{{i}} - {{heroe}}</li>
</ul>



<button (click)="borrarHeroe()">Borrar héroe</button>
